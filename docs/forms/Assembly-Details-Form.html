<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Assembly Detail</title>
    </head>
    <body>
        <h2> Add Assembly Detail Form </h2>
        <form action="${submitURL}" method="post">
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="plastic-box">Plastic Box</option>
                <option value="plastic-lid">Plastic Lid</option>
                <option value="plastic-can">Plastic Can</option>
            </select><br><br />

            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select><br><br />

            <label for="shape">Shape:</label>
            <select id="shape" name="shape" required>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
            </select><br><br />

            <label for="length">Length (In mm):</label>
            <input type="text" id="length" name="length" required><br><br />

            <label for="width">Width(In mm):</label>
            <input type="text" id="width" name="width" required><br><br />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br />

            <label for="weight">Weight(In kg):</label>
            <input type="number" id="weight" name="weight" required><br><br />

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
